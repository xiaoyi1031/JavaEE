<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Student Registration</title>
        <h:outputStylesheet library="" name="myStyle.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1" style="margin: 0 auto;">
                <h:outputText value="Student Registration" id="rubtik"/>
                <h:panelGroup/>
            </h:panelGrid>
            <h:panelGrid columns="2" style="margin: 0 auto;"> 
            <h:outputLabel for ="firstName" value="First Name: "/>
            <h:inputText  value="#{UIManager.firstName}" />
            
            <h:outputLabel for ="lastName" value="Last Name: "/>
            <h:inputText  value="#{UIManager.lastName}" />
            
            <h:outputLabel for ="age" value="Age: "/>
            <h:inputText  value="#{UIManager.age}" />
            
            <h:commandButton value="Submit" action="#{UIManager.submit()}"/>
             </h:panelGrid>
        </h:form>
        
        <h:outputText value="#{UIManager.getOutput()}"/>
    </h:body>
</html>
